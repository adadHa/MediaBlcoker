<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="buttonsStyle.css">
</head>
<body class="mybody theme-dark2">
  <h2>Media Blocker Settings</h2>
  <button id="toggleSite">Allow/Block Current Site</button>
  <h3>Settings</h3>
  <label for="blurSlider">Max Blur: <span id="blurValue"></span></label>
  <input type="range" class="myslider" id="blurSlider" min="0" max="20" value="0">
  <label for="transparencySlider">Max Transparency: <span id="transparencyValue"></span></label>
  <input type="range" class="myslider" id="transparencySlider" min="0" max="100" value="0">
  <script src="popup.js"></script>
  <p id="status"></p>
  <h3>Allowed Sites</h3>
  <ul id="siteList"></ul>
</body>
</html>
