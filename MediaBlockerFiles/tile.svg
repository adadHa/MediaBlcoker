  <rect x="40" y="40" width="200" height="200" rx="10" fill="#ffffff" opacity="0.2" />
  <rect x="40" y="40" width="200" height="200" rx="10" fill="none" stroke="#ffffff" stroke-width="4" />
  
  <!-- Lock icon -->
  <circle cx="140" cy="140" r="50" fill="#ffffff" />
  <rect x="115" y="120" width="50" height="60" rx="5" fill="#4a90e2" />
  <circle cx="140" cy="145" r="8" fill="#ffffff" />
  <rect x="136" y="145" width="8" height="25" fill="#ffffff" />
  
  <!-- Text -->
